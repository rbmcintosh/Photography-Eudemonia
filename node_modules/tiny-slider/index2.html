<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
      vertical-align: bottom;
    }

    /* slider */
    .tns-controls { text-align: center; }
    .tns-controls button {
      width: 30%;
      font-size: 14px;
      padding: 7px 20px;
      border: 0;
      background: lightblue;
      box-sizing: border-box;
    }
    .tns-controls button:last-child { background: darken(lightblue, 6%); }

    .btn {
      padding: 10px 30px;
      font-size: 14px;
      display: block;
      margin: 20px auto;
    }

*/  </style>
  <link rel="stylesheet" href="dist/tiny-slider.css">
</head>
<body>
  <button class="btn">Test</button>
  <!-- 1 -->
  <div class="content">
    <div class="my-slider">
      <div class="item">
        <img src="https://source.unsplash.com/collection/190727/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/190728/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/190726/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/1709828/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/1394721/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/1410320/800x400" alt="" width="800" height="400">
      </div>
      <div>
        <img src="https://source.unsplash.com/collection/494266/800x400" alt="" width="800" height="400">
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/tiny-slider@2.8.2/dist/tiny-slider.min.js"></script> -->
  <script type="module">
    import {tns} from './src/tiny-slider.js';

    // slider
    var slider = tns({
      container: '.my-slider',
      // axis: 'vertical',
      // autoWidth: true,
      // fixedWidth: 300,
      mouseDrag: true,
      slideBy: 'page',
      // mode: 'gallery',
      edgePadding: 50,
      items: 3,
      // autoWidth: true,
      gutter: 20,
      nav: false,
      loop: false,
      // controls: false,
    });

    var btn = document.querySelector('.btn');
    btn.addEventListener('click', function(e){
      slider.destroy();
      slider = slider.rebuild();
    });
  </script>
</body>
</html>
