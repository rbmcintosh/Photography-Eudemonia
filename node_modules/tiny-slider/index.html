<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .box {
      padding: 100px 0;
      text-align: center;
      font-size: 80px;
      font-weight: 100;
      color: #fff;
    }
    p {
      margin: 0;
      padding: 10px;
      background: #eee;
    }

    /* tabs */
    .tabs {
      text-align: center;
      letter-spacing: -0.34em;
    }
    .tab {
      display: inline-block;
      padding: 10px 30px;
      letter-spacing: 0;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.1);  
      
    }
    .tab:nth-child(2) { background: rgba(0, 0, 0, 0.2); }
    .tab:nth-child(3) { background: rgba(0, 0, 0, 0.3); }

    /* content */
    /*.content {
      height: 0;
      overflow: hidden;
    }*/
    [data-show="1"] .content:nth-child(1),
    [data-show="2"] .content:nth-child(2),
    [data-show="3"] .content:nth-child(3) { display: block; }
    /*[data-show="3"] .content:nth-child(3) { height: auto; }*/

    /* slider */
    .tns-controls { text-align: center; }
    .tns-controls button {
      width: 50%;
      font-size: 14px;
      padding: 7px 20px;
      border: 0;
      background: lightblue;
      box-sizing: border-box;
    }
    .tns-controls button:last-child { background: darken(lightblue, 6%); }

    .btn {
      font-size: 20px;
      height: 2.6em;
      padding: 0 15px;
      border: 1px solid #999;
    }
  </style>
  <link rel="stylesheet" href="dist/tiny-slider.css">
</head>
<body>
  <div class="my-slider">
    <div><div class="box" style="width: 200px; background: #FFDF46">1</div></div>
    <div><div class="box" style="width: 200px; background: #007F66">2</div></div>
    <div><div class="box" style="width: 200px; background: #FE5A1D">3</div></div>
  </div>
  <div class="controls">
    <button>Prev</button><button>Next</button>
  </div>
  <button class="btn">Reset</button>
  <!-- <script src="https://cdn.jsdelivr.net/npm/tiny-slider@2.8.2/dist/tiny-slider.min.js"></script> -->
  <script type="module">
    import {tns} from './src/tiny-slider.js';

    // slider
    var slider = tns({
      container: document.querySelector('.my-slider'),
      // autoWidth: true,
      items: 2,
      // fixedWidth: 200,
      gutter: 10,
      // edgePadding: 5,
      nav: false,
      // loop: false,
      // controls: false,
      // responsive: {
      //   700: {
      //     items: 9
      //   }
      // }
      controlsContainer: document.querySelector('.controls'),
    });
    document.querySelector('.btn').addEventListener('click', function() {
      slider.destroy();
      // slider = slider.rebuild();
      slider = null;
    })
  </script>
</body>
</html>
